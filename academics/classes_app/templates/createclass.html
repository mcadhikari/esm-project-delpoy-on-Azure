{% extends 'accounts/base_admin.html' %}
{% load static %}
{% block abc %}

<div>
    <h2 class="mb-4"><i class="fas fa-plus-circle"></i> Create Class</h2>

    <!-- Display Django messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<form method="POST" autocomplete="off" id="createclass">
    {% csrf_token %}

    <div class="mb-3">
        <label for="ClassName"><strong>Class Name</strong></label>
        <input type="text" class="col-md-4 form-control form-control-sm" id="ClassName" name="class_name_form"
               required placeholder="Class Standard">
    </div>

    <div class="mb-3">
        <label for="ClassNameNumeric"><strong>Class Name (in number)</strong></label>
        <input type="number" class="col-md-4 form-control form-control-sm" id="ClassNameNumeric"
               name="class_numeric_form" required placeholder="e.g. 1, 2, 3">
    </div>

    <div class="mb-3">
        <label for="ClassSection"><strong>Section</strong></label>
        <input type="text" class="col-md-4 form-control form-control-sm" id="ClassSection"
               name="class_section_form" required placeholder="Class Section">
    </div>

    <button type="submit" class="btn btn-success">
        <i class="fas fa-check-circle me-3"></i> Submit
    </button>
</form>

{% endblock %}
