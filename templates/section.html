<section>
    <div class="container">
        <h2 class="text-center mb-3"><i class="fas fa-bullhorn"></i> Notice Board</h2>
        
        <div class="table-scroll">
            <table class="table table-bordered table-hover">
                <thead class="bg-dark text-white">
                    <tr>
                        <th>SN</th>
                        <th style="width: 20%">Title</th>
                        <th style="width: 55%">Notice Detail</th>
                        <th style="width: 25%">Posted Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for notice in notices %}
                    <!-- <tr {% if forloop.first %}class="blink-row"{% endif %}> -->
                        <td>{{ forloop.counter }}</td>
                        <td><strong>{{ notice.title }}</strong></td>
                        <td class="small-text">{{ notice.details|truncatechars:60 }}</td>
                        <td>
                            {{ notice.posting_date|date:"M d, Y" }}
                            <!-- {% if forloop.first %}<span class="badge badge-danger ml-2 blink">New</span>{% endif %} -->
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No notices available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
